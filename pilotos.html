<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilotos | F1 2019 Grand Prix League</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: white;
    }

    /* NAVBAR */
    header {
      background: #111;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid red;
    }

    header h1 {
      color: red;
      font-size: 20px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    nav a:hover {
      color: red;
    }

    /* TÍTULO */
    .title {
      text-align: center;
      padding: 40px 20px;
    }

    .title h2 {
      font-size: 40px;
      color: red;
    }

    /* GRID PILOTOS */
    .drivers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: #111;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,0,0,0.4);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-content h3 {
      color: red;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 14px;
      margin: 4px 0;
      color: #ccc;
    }

    /* FOOTER */
    footer {
      background: #050505;
      padding: 20px;
      text-align: center;
      border-top: 2px solid red;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <h1>F1 2019 Grand Prix League</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="pilotos.html">Pilotos</a>
      <a href="equipes.html">Equipes</a>
      <a href="calendario.html">Calendário</a>
      <a href="classificacao.html">Classificação</a>
      <a href="hall-da-fama.html">Hall da Fama</a>
    </nav>
  </header>

  <!-- TÍTULO -->
  <section class="title">
    <h2>Grid de Pilotos</h2>
  </section>

  <!-- PILOTOS -->
  <section class="drivers">

    <!-- PILOTO 1 -->
    <div class="card">
      <img src="https://i.imgur.com/9QO5F9G.png" alt="Piloto">
      <div class="card-content">
        <h3>Nome do Piloto</h3>
        <p>Equipe: Mercedes</p>
        <p>Número: 44</p>
        <p>Pontos: 0</p>
        <p>ELO: 1000</p>
      </div>
    </div>

    <!-- DUPLICA OS CARDS PRA COMPLETAR OS 20 -->

  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 F1 2019 Grand Prix League — Todos os direitos reservados
  </footer>

</body>
</html>
