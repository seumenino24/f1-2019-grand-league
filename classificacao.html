<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificação | F1 2019 Grand Prix League</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: white;
    }

    /* NAVBAR */
    header {
      background: #111;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid red;
    }

    header h1 {
      color: red;
      font-size: 20px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    nav a:hover {
      color: red;
    }

    /* TÍTULO */
    .title {
      text-align: center;
      padding: 40px 20px;
    }

    .title h2 {
      font-size: 40px;
      color: red;
    }

    /* TABELA CLASSIFICAÇÃO */
    .standings {
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    table {
      width: 100%;
      max-width: 1100px;
      border-collapse: collapse;
      background: #111;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
    }

    th {
      background: red;
      color: white;
      font-size: 15px;
    }

    tr:nth-child(even) {
      background: #1a1a1a;
    }

    tr:hover {
      background: #2a0000;
    }

    .pos {
      font-weight: bold;
      color: #ffd000;
    }

    .points {
      color: #00ff88;
      font-weight: bold;
    }

    /* FOOTER */
    footer {
      background: #050505;
      padding: 20px;
      text-align: center;
      border-top: 2px solid red;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <h1>F1 2019 Grand Prix League</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="pilotos.html">Pilotos</a>
      <a href="equipes.html">Equipes</a>
      <a href="calendario.html">Calendário</a>
      <a href="classificacao.html">Classificação</a>
      <a href="hall-da-fama.html">Hall da Fama</a>
    </nav>
  </header>

  <!-- TÍTULO -->
  <section class="title">
    <h2>Classificação do Campeonato</h2>
  </section>

  <!-- TABELA -->
  <section class="standings">
    <table>
      <tr>
        <th>Pos</th>
        <th>Piloto</th>
        <th>Equipe</th>
        <th>Pontos</th>
        <th>Vitórias</th>
        <th>Pódios</th>
        <th>ELO</th>
      </tr>

      <tr>
        <td class="pos">1</td>
        <td>Nome</td>
        <td>Mercedes</td>
        <td class="points">0</td>
        <td>0</td>
        <td>0</td>
        <td>1000</td>
      </tr>

      <tr>
        <td class="pos">2</td>
        <td>Nome</td>
        <td>Ferrari</td>
        <td class="points">0</td>
        <td>0</td>
        <td>0</td>
        <td>1000</td>
      </tr>

      <!-- DUPLICAR ATÉ OS 20 PILOTOS -->

    </table>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 F1 2019 Grand Prix League — Todos os direitos reservados
  </footer>
<script src="ranking.js"></script>
</body>
</html>
